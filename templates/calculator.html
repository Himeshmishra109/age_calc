<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ calc.name }} | Online Calculator</title>
    <meta name="description" content="{{ calc.description }}">

    <link rel="canonical" href="https://age-calc-3lf5.vercel.app/calc/{{ calc.slug }}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f4f9;
        }

        .container {
            max-width: 800px;
            background: #fff;
            margin: 40px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        button:hover {
            background: #0059d4;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ffe9;
            border-left: 5px solid #3cb371;
            font-weight: bold;
            border-radius: 6px;
            display: none;
        }

        .tools {
            margin-top: 30px;
        }

        .tools h3 {
            margin-bottom: 10px;
        }

        .tools a {
            color: #007bff;
            text-decoration: none;
        }

        .tools a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>{{ calc.name }}</h1>
    <p>{{ calc.description }}</p>

    <input type="number" id="num" placeholder="Enter value">
    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <div class="tools">
        <h3>Other Calculators:</h3>
        <ul>
        {% for c in calculators %}
            <li><a href="/calc/{{ c.slug }}">{{ c.name }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>

<script>
function calculate() {
    const v = document.getElementById("num").value;
    if (v.trim() === "") return alert("Enter a number");
    const resultBox = document.getElementById("result");
    resultBox.style.display = "block";
    resultBox.innerHTML = "Demo Result: " + (v * 2);
}
</script>

</body>
</html>
