<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Age Calculator</h2>
    <form method="POST">
        <label>Date of Birth:</label>
        <input type="date" name="dob" required>
        <button type="submit">Calculate</button>
    </form>
    {% if age_result %}
        <h3>{{ age_result }}</h3>
    {% endif %}
</body>
</html>
